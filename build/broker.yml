version: '3.9'

services:
  rabbitmq:
    image: rabbitmq:3.11.2-alpine
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - 5673:5672
    networks:
      - microservice_example
    restart: always

networks:
  microservice_example:
    external: true